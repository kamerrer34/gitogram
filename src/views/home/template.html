<div class="home-page">
    <Header>
        <template #users>
            <template v-if="trendsLoad">
                <User v-for="n in 10" :trendsLoad="trendsLoad"></User>
            </template>
            <User v-for="trend in trends"
                  :key="trend.id"
                  :data="getUserData(trend)"
                  :trendsLoad="trendsLoad"
                  @click="$router.push({name: 'Stories', params: {slide: trend.id}})"
            ></User>
        </template>
    </Header>
    <div class="home-page__container g-container">
        <Repository v-for="repo in starred"
                    :key="repo.id"
                    :data="getRepoData(repo)"
                    @toggleIssues="toggleIssues(repo.id, repo.owner.login, repo.name, repo.issues)"
        ></Repository>
    </div>
</div>
