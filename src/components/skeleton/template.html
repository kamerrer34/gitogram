<div class="skeleton">

    <div class="skeleton__three" v-if="type === 'three'">
        <div class="skeleton__line line-1"></div>
        <div class="skeleton__line line-2"></div>
        <div class="skeleton__line line-3"></div>
    </div>
    <div class="skeleton__repo" v-if="type === 'repo'">
        <div class="skeleton__line line-3"></div>
        <div class="skeleton__line line-4"></div>
        <div class="skeleton__line line-5"></div>
    </div>
    <div class="skeleton__profile" v-if="type === 'profile'">
        <div class="skeleton__line line-2"></div>
        <div class="skeleton__line line-3"></div>
        <div class="skeleton__line line-4"></div>
    </div>
